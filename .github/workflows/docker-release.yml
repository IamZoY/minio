# @format

name: Docker Release

on:
  push:
    tags:
      - 'RELEASE.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag name (e.g., RELEASE.2026-01-02T07-21-12Z)'
        required: true
        type: string

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Get git commit info
        id: git_info
        run: |
          echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "SHORT_COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/iamzoy/minio:${{ steps.get_tag.outputs.TAG }}
            ghcr.io/iamzoy/minio:latest
          build-args: |
            RELEASE_TAG=${{ steps.get_tag.outputs.TAG }}
            COMMIT_ID=${{ steps.git_info.outputs.COMMIT_ID }}
            SHORT_COMMIT_ID=${{ steps.git_info.outputs.SHORT_COMMIT_ID }}
