name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag name (e.g., RELEASE.2026-01-02T10-00-00Z)'
        required: true
        type: string
      commit_sha:
        description: 'Commit SHA to tag (default: HEAD)'
        required: false
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure Git for signing
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global gpg.format ssh
          git config --global user.signingkey "${{ secrets.SSH_SIGNING_KEY }}"
          git config --global commit.gpgsign true
          git config --global tag.gpgsign true

      - name: Create signed tag
        run: |
          TAG="${{ github.event.inputs.tag }}"
          COMMIT_SHA="${{ github.event.inputs.commit_sha || github.sha }}"
          git checkout "$COMMIT_SHA"
          git tag -s "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          target_commitish: ${{ github.event.inputs.commit_sha || github.sha }}
          body: |
            Release ${{ github.event.inputs.tag }}
            
            - Built with custom console from github.com/IamZoY/console
            - Docker build configured for amd64 only
            - All module paths updated to use IamZoY/console
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
